<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Resources - AssignmentPAL</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <img src="logo.png" alt="AssignmentPAL Logo" class="logo">
       <nav>
           <a href="index.html">Chat</a>
           <a href="resources.html">Resources</a>
           <a href="about.html">About Us</a>
       </nav>
   </header>
   <main id="resources">
       <div class="resources-container">
           <section class="document-list-section">
               <h2>Document List</h2>
               <select id="document-list">
                   <!-- Dynamically populated list of recent documents -->
               </select>
           </section>
           <section class="topics-list-section">
               <h2>Topic List</h2>
               <ul id="topics-list">
                   <!-- Dynamically populated list of recent and related topics -->
               </ul>
           </section>
           <section class="trained-texts-section">
               <h2>Trained Texts</h2>
               <ul id="trained-texts">
                   <!-- List of texts the chatbot has been trained on -->
               </ul>
           </section>
       </div>
   </main>
   <footer>

   </footer>
